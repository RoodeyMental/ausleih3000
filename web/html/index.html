<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<header>
    <h1>FK07 - AUSLEIH3000</h1>
</header>

<body>
    <div id="upper-buttons">
        <button onclick="showHide()">Alle Ausleihen anzeigen</button>
        <button onclick="toggleAddElement()">Neue Ausleihe</button>
        <button>Neuen Gegenstand registrieren</button>


        <div id="add-element" style="display:none">
            <table id="add-element-table" width=100%>
                <tr>
                    <th>Gegenstand</th>
                    <th>Ausgeliehen am</th>
                    <th>Fällig am</th>
                    <th>Vorname</th>
                    <th>Name</th>
                    <th>Handynummer</th>
                    <th>Bibliotheksnummer</th>

                </tr>
                <tr>
                    <th>
                        <select id="asset-selection">
                            <option id = "item" style="text-align:center">- Gegenstand -</option>
                        </select>
                    </th>
                    <th>
                        <input type="date" id = "start-date">
                    </th>
                    <th>
                        <input type="date"id = "due-date">
                    </th>
                    <th>
                        <input type="text" id="name">
                    </th>
                    <th>
                        <input type="text" id = "surname">
                    </th>
                    <th>
                        <input type="number" id = "cell">
                    </th>
                    <th>
                        <input type="number" id = "lib">
                    </th>
                    <th>
                        <button style="margin: 10px" onclick="saveNewElement()">Speichern</button>
                    </th>

                </tr>
            </table>



        </div>
    </div>

    <div id="spoiler" style="display:none; color: white">
        <table id="borrow-table">
            <tr>
                <th>Gegenstand</th>
                <th>Ausgeliehen am</th>
                <th>Fällig am</th>
                <th>Vorname</th>
                <th>Name</th>
                <th>Handynummer</th>
                <th>Bibliotheksnummer</th>
                <th>Zurückgegeben</th>
            </tr>
        </table>
    </div>

    <div class="status">
        <p>Status</p>
        <div id=inner-status>
            <p>Anzahl aktiver ausleihen</p>
            <span id="active">0</span>
            <p>Anzahl überfälliger Ausleihen</p>
            <span id="overdue">0</span>
        </div>

    </div>

</body>

</html>
